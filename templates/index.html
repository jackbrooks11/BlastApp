{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}
<br />
<h1 class="text-center">BLAST Nucleotide Search</h1>
<div id="content" name="content">
  <br /><br />
  <div class="form-group">{% include 'form.html' %}</div>
  <br /><br />
  <div class="d-flex justify-content-center">
    <div
      class="spinner-border text-primary"
      role="status"
      id="loading"
      name="loading"
    >
      <span class="sr-only"></span>
    </div>
  </div>
  {% if hits %} {% include 'table.html' %} {% endif %} {% if empty %}
  <h2 class="text-center" id="noResults">No results found.</h2>
  {% endif %}
</div>
{% endblock %}
